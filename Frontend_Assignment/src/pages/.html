<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .navbar {
    position: fixed;
    background-color: #333;
    overflow: hidden;
  }
  .navbar a {
    
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  .section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
   
  }
  
</style>
</head>
<body>
<div class="navbar">
  <a href="#home">Home</a>
  <a href="#about">About Us</a>
  <a href="#contact">Contact Us</a>
</div>
<div id="home" class="section">
  Home Page
</div>
<div id="about" class="section">
  About Us Page
</div>
<div id="contact" class="section">
  Contact Us Page
</div>
</body>
</html>
